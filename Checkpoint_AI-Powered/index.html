<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samah SAIDI - Frontend Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, hsl(240, 10%, 3.9%) 0%, hsl(260, 20%, 8%) 50%, hsl(280, 30%, 12%) 100%);
            color: hsl(0, 0%, 98%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .background-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, hsla(263, 70%, 50%, 0.1), transparent, hsla(270, 100%, 70%, 0.1));
        }

        .glow-element-1 {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 128px;
            height: 128px;
            background: hsla(263, 70%, 50%, 0.2);
            border-radius: 50%;
            filter: blur(40px);
            animation: glow 3s ease-in-out infinite;
        }

        .glow-element-2 {
            position: absolute;
            bottom: 25%;
            right: 25%;
            width: 96px;
            height: 96px;
            background: hsla(270, 100%, 70%, 0.2);
            border-radius: 50%;
            filter: blur(40px);
            animation: glow 3s ease-in-out infinite;
            animation-delay: 1s;
        }

        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 64rem;
            margin: 0 auto;
            padding: 0 1.5rem;
            animation: fadeIn 0.6s ease-out;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, hsl(0, 0%, 98%), hsl(270, 100%, 70%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: hsl(240, 4.4%, 58%);
            max-width: 32rem;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .hero-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, hsl(263, 70%, 50%), hsl(270, 100%, 70%));
            color: hsl(0, 0%, 98%);
            padding: 1.5rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px hsla(263, 70%, 50%, 0.2);
        }

        .hero-button:hover {
            background: linear-gradient(135deg, hsl(270, 100%, 70%), hsl(280, 100%, 80%));
            transform: scale(1.05);
            box-shadow: 0 0 40px hsla(263, 70%, 50%, 0.3);
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 40px hsla(263, 70%, 50%, 0.3);
            }
            50% {
                box-shadow: 0 0 60px hsla(263, 70%, 50%, 0.4);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.25rem;
            }
            
            .main-content {
                padding: 0 1rem;
            }
            
            .glow-element-1,
            .glow-element-2 {
                width: 80px;
                height: 80px;
            }
        }

        @media (min-width: 768px) {
            .hero-title {
                font-size: 5rem;
            }
            
            .hero-subtitle {
                font-size: 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            .hero-title {
                font-size: 7rem;
            }
            
            .hero-subtitle {
                font-size: 2rem;
            }
        }
    </style>
    <!-- <style>
    body {
        font-family: 'Inter', sans-serif;
    }
    </style> -->

</head>
<body>
    <!-- Background decorative elements -->
    <div class="background-overlay"></div>
    <div class="glow-element-1"></div>
    <div class="glow-element-2"></div>
    
    <!-- Main content -->
    <div class="main-content">
        <h1 class="hero-title">Samah SAIDI</h1>
        <p class="hero-subtitle">Frontend Developer passionate about building sleek, accessible UIs</p>
        <button class="hero-button">View My Projects</button>
    </div>
</body>
</html>
