<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Somme des éléments distincts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            background-color: #f2f2f2;
            color: #333;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }

        button {
            display: block;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 25px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
            font-size: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>

    <h2>Somme des éléments distincts de deux tableaux</h2>

    <label>Tableau A (séparé par des virgules) :</label>
    <input type="text" id="arrayA" placeholder="ex: 3,1,7,9">

    <label>Tableau B (séparé par des virgules) :</label>
    <input type="text" id="arrayB" placeholder="ex: 2,4,1,9,3">

    <button onclick="calculerSomme()">Calculer la somme des éléments distincts</button>

    <div id="result"></div>

    <script>
        function calculerSomme() {
            let arrayA = document.getElementById("arrayA").value.split(",").map(Number);
            let arrayB = document.getElementById("arrayB").value.split(",").map(Number);
            let sum = 0;

            for (let i = 0; i < arrayA.length; i++) {
                if (!arrayB.includes(arrayA[i])) {
                    sum += arrayA[i];
                }
            }

            for (let i = 0; i < arrayB.length; i++) {
                if (!arrayA.includes(arrayB[i])) {
                    sum += arrayB[i];
                }
            }

            document.getElementById("result").innerText = "La somme des éléments distincts est : " + sum;
        }
    </script>

</body>
</html>
